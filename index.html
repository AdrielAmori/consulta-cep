<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1>Consulta Cep</h1>
    </div>
    <div class="container">
        <div class="mt-5 mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Cep</label>
            <div class="col-sm">
                <input type="text" class="form-control" id="cep" value="">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary w-100">Ok</button>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="rua">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="bairro">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="cidade">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="uf">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">DDD</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="ddd">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script>
        async function getAdressByCep() {
            const cep = document.getElementById('cep').value;
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                console.log(data);
                document.getElementById('rua').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('uf').value = data.uf;
                document.getElementById('ddd').value = data.ddd;
            } catch(error) {
                alert("Cep mal formatado ou n√£o encontrado")
            }
        } 

        const botao = document.querySelector("button")
        botao.addEventListener("click", getAdressByCep)
    </script>
</body>

</html>
